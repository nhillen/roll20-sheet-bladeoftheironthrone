<div class="container">
	<!--*********************************************************************************************************-->
	<!--***************************             PC SHEET                              ***************************-->
	<!--***************************    Forked from Nightwitches                       ***************************-->
	<!--*********************************************************************************************************-->
	<div class="pc">
		<div class="info-row">
			<div class="title">
				<h1 data-i18n="bladeoftheironthrone">Blade of the Iron Throne</h1>
			</div>
			<div class='maindiv'>
				<h2 data-i18n="lookbackground">Character Information</h2>
				<div><label class="green" data-i18n="name">Name</label><input name="attr_character_name" title="" type="text" value="" /></div>
				<div><label class="green" data-i18n="culture">Culture</label><input name="attr_culture" title="" type="text" value="" /></div>
				<div><label class="green" data-i18n="nationality">Nationality</label><input name="attr_nationality" title="" type="text" value="" /></div>
				<div><label data-i18n="gender">Gender:</label><input name="attr_gender" title="" type="text" value="" /></div>
				<div><label data-i18n="height">Height:</label><input name="attr_height" title="" type="text" value="" /></div>
				<div><label data-i18n="weight">Weight:</label><input name="attr_weight" title="" type="text" value="" /></div>
				<div><label data-i18n="appearance">Appearance:</label><input name="attr_appearance" title="" type="text" value="" /></div>
				<div><label data-i18n="loot_level">Loot Level:</label><input name="attr_loot_level" title="" type="text" value="" /></div>
				<div><label data-i18n="contacts">Contacts:</label><input name="attr_contacts" title="" type="text" value="" /></div>
				<div><label data-i18n="other">Other:</label><input name="attr_other" title="" type="text" value="" /></div>
			</div>
			
		</div>
		<div class="3colrow">
	<div class="col">
		<h2>Passions</h2>

		<div><label data-i18n="passion1">Description:</label><input name="attr_passion1_desc" title="" type="text" value="" /> <input type="text" name='attr_passion1_score' class='sheet-short'></div>
		<br/>
		<div><label data-i18n="passion2">Description:</label><input name="attr_passion2_desc" title="" type="text" value="" /> <input type="text" name='attr_passion2_score' class='sheet-short'></div>
		<br/>
		<div><label data-i18n="passion3">Description:</label><input name="attr_passion3_desc" title="" type="text" value="" /> <input type="text" name='attr_passion3_score' class='sheet-short'></div>
		<br/>
		<div><label data-i18n="passion4">Description:</label><input name="attr_passion4_desc" title="" type="text" value="" /> <input type="text" name='attr_passion4_score' class='sheet-short'></div>
		<br/>
		<div><label data-i18n="drama">Drama:</label><input type="text" name='attr_drama' class='sheet-short'></div>
		<br/>
        
        
        <h2>Skills</h2>
        
        <fieldset class="repeating_skills">
			<button type="roll" "name="roll_skill" value="/em uses @{skillname}, and rolls [[@{dtype}]]"></button>
			<input type="text" name="attr_skillname" value="">
			<input type="text" name='attr_skillname_rating' class='sheet-short'>
            <select name="attr_parentattribute" class="dtype">
                <option value="bn">Brawn</option>
                <option value="dg">Daring</option>
                <option value="ty">Tenacity</option>
                <option value="ht">Heart</option>
                <option value="sy">Sagacity</option>
				<option value="cg">Cunning</option>
            </select>
        </fieldset>
		
		<h2>Assets</h2>
        
        <fieldset class="repeating_skills">
			<input type="text" name="attr_assetname" value="">
            <select name="attr_asset_type" class="dtype">
                <option value="good">Good</option>
                <option value="bad">Bad</option>
            </select>
			<input type="text" name='attr_asset_description' value=''>
        </fieldset>
		
		<h2>Melee Proficiency</h2>
        
        <fieldset class="repeating_skills">
			<input type="text" name="attr_proficiencyname" value="">
			<input type="text" name='attr_proficiencyvalue' value=''>
        </fieldset>

	</div>

	<div class="col">
		<h2>Attributes</h2>
		<label>Brawn</label><input type="text" name="attr_brawn" />
		<label>Daring</label><input type="text" name="attr_daring" />
		<label>Tenacity</label><input type="text" name="attr_tenacity" />
		<label>Heart</label><input type="text" name="attr_heart" />
		<label>Sagacity</label><input type="text" name="attr_sagacity" />
		<label>Cunning</label><input type="text" name="attr_cunning" />
		
		
		<h2>Derived Stats</h2>
        <div class="stats">
            <label>Reflex</label><input type="text" name="attr_reflex" />
            <label>Aim</label><input type="text" name="attr_aim" />
            <label>Knockdown</label><input type="text" name="attr_knockdown"  />
            <label>Move</label><input type="text" name="attr_move" />
			<label>Power</label><input type="text" name="attr_power" />
        </div>
	</div>

	<div class="col">

		<h2>Hindrances</h2>

		<textarea name="attr_hindrances"></textarea>

		<hr/>

		<h2>Edges</h2>

		<textarea name="attr_edges"></textarea>

	</div>

</div>
<!--*********************************************************************************************************-->
<!--***************************              FOOTER                               ***************************-->
<!--*********************************************************************************************************-->
<div class="footer">
	<span>All rights to </span><a href="https://bullypulpitgames.com/games/night-witches/">Bully Pulpit Games</a>
	<span>Version </span><span name="attr_version"></span>
</div>

<!--*********************************************************************************************************-->
<!--***************************          HIDDEN ATTRIBUTES                        ***************************-->
<!--*********************************************************************************************************-->
	<input type="hidden" name="attr_version" value="1.201" />

<!--*********************************************************************************************************-->
<!--***************************           ROLL TEMPLATE                           ***************************-->
<!--*********************************************************************************************************-->
	<div class="rolltemplates">
		<rolltemplate class="sheet-rolltemplate-rolls">
		 	<!--- Display a header on the template --->
    		<div class="sheet-template-header">
    			{{#header}}{{header}}{{/header}}
    		</div>
    		<!--- Display the dice roll in the template --->
	    	<div class="sheet-template-body">
	    		{{#dice}}
	    			<div class="sheet-template-row">{{dice}}</div>
	    		{{/dice}}
	    		<!--- Display a description. This is great for text included with a roll --->
		    	{{#desc}}
		    		<div class="sheet-template-row">
		    			<span class="sheet-template-desc">
		    			</span>
		    		</div>
	    		{{/desc}}
	    	</div>
		</rolltemplate>
	</div>

<!--*********************************************************************************************************-->
<!--***************************              SCRIPTS                              ***************************-->
<!--*********************************************************************************************************-->
<script type="text/worker">

on("change:cunning change:daring sheet:opened", function() {  
  getAttrs(["cunning","daring"], function(values) {
    let cn = parseInt(values.cunning)||0;
    let dr = parseInt(values.darring)||0;
    let reflex = Math.round((cn + dr) / 2);
    setAttrs({                            
      "reflex": reflex
    });
  });
});

on("change:cunning change:sagacity sheet:opened", function() {  
  getAttrs(["cunning","sagacity"], function(values) {
    let cn = parseInt(values.cunning)||0;
    let sg = parseInt(values.sagacity)||0;
    let aim = Math.round((cn + sg) / 2);
    setAttrs({                            
      "aim": aim
    });
  });
});

on("change:brawn change:daring sheet:opened", function() {  
  getAttrs(["brawn","daring"], function(values) {
    let bn = parseInt(values.brawn)||0;
    let dr = parseInt(values.darring)||0;
    let knockdown = Math.round((bn + dr) / 2);
    setAttrs({                            
      "knockdown": knockdown
    });
  });
});

on("change:brawn change:tenacity sheet:opened", function() {
  getAttrs(["brawn","tenacity"], function(values) {
    let bn = parseInt(values.brawn)||0;
    let tn = parseInt(values.tenacity)||0;
    let knockout = Math.round((cn + tn) / 2);
    setAttrs({                            
      "knockout": knockout
    });
  });
});

on("change:cunning change:daring change:brawn sheet:opened", function() {  
  getAttrs(["cunning","daring", "brawn"], function(values) {
    let cn = parseInt(values.cunning)||0;
    let dr = parseInt(values.darring)||0;
	let bn = parseInt(values.brawn)||0;
    let move = Math.round((cn + dr + bn) / 3);
    setAttrs({                            
      "move": move
    });
  });
});

on("change:tenacity change:sagacity change:brawn sheet:opened", function() {  
  getAttrs(["sagacity","brawn", "tenacity"], function(values) {
    let tn = parseInt(values.tenacity)||0;
    let sg = parseInt(values.sagacity)||0;
	let bn = parseInt(values.brawn)||0;
    let power = Math.round((tn + dr + sg) / 3);
    setAttrs({                            
      "power": power
    });
  });
});

</script>
